<div class="container thepackages">

  <div class="mytitle">
    <p class="title is-3">Safaris2</p>
    <p class="title is-4">{{package.title}}</p>
  </div>
  <div class="card">
  <div class="card-image">
      <figure class="">
          <img [src]="'https://ital.herokuapp.com/uploads/' + package.images[0]?.filename" width="600px">
      </figure>
    </div>
  </div>
    <p>{{package.desc}}</p>
    <div class="content" *ngFor="let d of package.days">
  <p class="title is-4">{{d.title}}</p>
  <p>{{d.desc}}</p>
    </div>
</div>
