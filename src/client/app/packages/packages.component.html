<div class="packages">
<div class="container">
<div class="columns">
  <div class="column is-one-third" *ngFor="let p of packages">
    <div class="card">
        <div class="card-image">
            <figure class="image is-2by1">
                <img [src]="'/uploads/' + p.images[0]?.filename">
            </figure>
          </div>
          <div class="">
              <p class="title is-4">{{p.title}}</p>
              <p class="subtitle is-6">@johnsmith</p>
            </div>
            <div class="content">
              <p>{{p.desc}}...</p>
                <br>
                
              </div>
              <footer class="card-footer">
                 <div class="card-footer-item">
                  <img href="#" class="" src="assets/images/palm-icon.png" width="auto"></div>
                  <a href="#" class="card-footer-item">Read More</a>
                  <a href="#" class="card-footer-item">Book now</a>
                </footer>

    </div>
  </div>
</div>
</div>
</div>
